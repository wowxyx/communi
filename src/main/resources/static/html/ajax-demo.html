<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<p>
    <input type="button" value="发送" onclick="send()">
</p>

<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script>
    function send() {
        $.post(
            "/community/ajax",
            {"name":"张三","age":23},
            function (data) {
                console.log(typeof (data));
                console.log(data);
                data = $.parseJSON(data);
                console.log(typeof (data));
                console.log(data.code);
                console.log(data.msg);
            }
        );

    }
</script>

</body>
</html>
